<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="3">
                <p:outputLabel>LISTADO POR DIA</p:outputLabel>
                <p:selectOneMenu  value="#{reporteC.cuot.fecha}" filter="true" filterMatchMode="startsWith">
                    <f:selectItem itemLabel="SELECCIONE"/>
                    <f:selectItems value="#{reporteC.listadoFecha}" var="apo" itemLabel="#{apo.fecha}" itemValue="#{apo.fecha}"/>
                </p:selectOneMenu>
                <p:commandButton value="LISTAR" actionListener="#{reporteC.reporteCuota()}" ajax="false" style="background-color:yellowgreen;color:black;font-weight:bold;" />
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
